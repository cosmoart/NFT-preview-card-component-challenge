<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <article class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <div class="eye"><img src="images/icon-view.svg" alt="Eye"></div>
    </article>
    <h1><a href="">Equilibrium #3429</a></h1>
    <!-- <a href="">Equilibrium #3429</a> -->
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <article class="info">
      <strong>0.041ETH</strong>
      <p>3 days left</p>
    </article>
    <article class="creator">
      <img src="images/image-avatar.png" alt="avatar01">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </article>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CosmoArt" target="_blank">CosmoArt</a>.
  </div>
</body>
</html>
